<!-- End Header -->
<header class="sticky top-0 h-18 flex z-40 w-full border-b border-default-200 bg-white dark:bg-default-50 lg:ps-64">
    <nav class="flex items-center gap-4 w-full px-6">
        <!-- Navigation Toggle (in Small Screen) -->
        <div class="lg:hidden flex">
            <button type="button" class="text-default-500 hover:text-default-600" data-hs-overlay="#application-sidebar" aria-controls="application-sidebar" aria-label="Toggle navigation">
                <i data-lucide="align-justify" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- Logo -->
        <div class="lg:hidden flex">
            <a href="admin-dashboard.html">
                <img src="../../../../../assets/images/logo-dark.png" alt="logo" class="h-10 w-full flex dark:hidden">
                <img src="../../../../../assets/images/logo-light.png" alt="logo" class="h-10 w-full hidden dark:flex">
            </a>
        </div>

        <!-- Search Input -->
        <div class="lg:flex hidden">
            <label for="icon" class="sr-only">Search</label>
            <div class="relative lg:flex hidden">
                <input type="search" class="ps-12 pe-4 py-2.5 block w-64 bg-default-50 text-default-600 border-default-200 rounded-full text-sm focus:border-primary focus:ring-primary" placeholder="Search for items...">
                <span class="absolute start-4 top-2.5">
                    <i data-lucide="search" class="w-5 h-5 text-default-600"></i>
                </span>
            </div>
        </div>

        <!-- Topbar Link and Dropdown Button -->
        <div class="flex items-center gap-4 ms-auto">
            <!-- Profile Dropdown -->
            <div class="flex">
                <div class=" relative inline-flex ">
                    <button (click)="toggleMenu()"  type="button" class=" inline-flex flex-shrink-0 justify-center items-center gap-2 rounded-full font-medium text-default-700 align-middle transition-all text-xs">
                        <img class="inline-block h-10 w-10 rounded-full" src="../../../../../assets/images/avatars/avatar1.png">
                        <div class="lg:block text-start hidden">
                            <p class="text-sm font-medium text-default-700">{{userFullName}}</p>
                            <p class="text-xs text-default-500 mt-1">{{userRole}}</p>
                        </div>
                    </button>

                    <div class="absolute left-[calc(50%-30px)] -translate-x-1/2 mt-12 transition-opacity duration-150 min-w-[12rem] shadow-md rounded-lg p-2 border border-default-200 bg-white dark:bg-default-50"
                    [ngClass]="{'hidden': !isMenuOpen}">
                        <a (click)="navigationProfile()" class="cursor-pointer flex items-center gap-x-3.5 py-2 px-3 rounded-md text-sm text-default-800 transition-all hover:bg-default-100">
                            <i class="fa-regular fa-user"></i>
                            Trang cá nhân
                        </a>
                        <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-md text-sm text-default-800 transition-all hover:bg-default-100" href="admin-settings.html">
                            <i class="fa-solid fa-gear"></i>
                            Cài đặt
                        </a>
                        <hr class="my-2 border-default-200 -mx-2">
                        <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-md text-sm text-red-400 hover:bg-red-400/10 cursor-pointer"(click)="logout()">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Đăng xuất
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<!-- End Header -->
